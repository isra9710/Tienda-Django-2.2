<form action="{% url 'carts:add' %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="product_id" value="{{product.id}}">
    <div class="">
        <button type="button" class="btn btn-info d-inline" id="substract">-</button>
        <input type="number" value="1" class="form-control col-sm-1 d-inline" readonly id="quantity" name="quantity">
        <button type="button" class="btn btn-info " id="add">+</button>
    </div>
    <div class="mt-2">
        <button type="submit" class="btn btn-warning">Agregar al carrito</button>
    </div>
</form>
<!--Lo siguiente es para que los botones de sumar y restar funcionen-->
<script>
    const add = document.getElementById('add')
    const substract = document.getElementById('substract')
    const quantity = document.getElementById('quantity')

    add.addEventListener('click', function(){
        quantity.value = parseInt(quantity.value) + 1
    })

    substract.addEventListener('click', function(){
        value = parseInt(quantity.value)
        if(value != 1){
            value = value - 1
        }
        quantity.value = value
    })
</script>
